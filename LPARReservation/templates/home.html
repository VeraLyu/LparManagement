<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>LPAR RESERVATION</title>
    <link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/bootcamp.css" rel="stylesheet">
  </head>
  <body style="font-family: Microsoft Yahei, sans-serif">
    <header id="header-p-beta2">
      <div class="container-fluid">
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
          <a class="navbar-brand" href={% url 'home' %}>LPAR RESERVATION</a>
        </nav>
      </div>
    </header>
    <main>
      <div class="container">
        <table class="table table-striped">
          <h4 align="center">LPAR RESERVATION</h4>
          <tr>
            <th>Name</th>
            <th>IP</th>
            <th>Available</th>
          </tr>
{% for lpar in lpars %}
          <tr>
            <td>{{ lpar.name }}</td>
            <td>{{ lpar.ip }}</td>
            <td>{%if lpar.available %}yes{% else %}no{% endif %}</td>
          </tr>
{% endfor %}
        </table>
      </div>
    </main>
  </body>
  <footer>
  </footer>
</html>
